<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Renewable Energy Calculator</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="solar-tab" data-toggle="tab" href="#solar" role="tab" aria-controls="solar" aria-selected="true">Solar Energy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="wind-tab" data-toggle="tab" href="#wind" role="tab" aria-controls="wind" aria-selected="false">Wind Energy</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="solar" role="tabpanel" aria-labelledby="solar-tab">
                <div class="form-group">
                    <label for="numPanels">Number of Panels:</label>
                    <input type="number" class="form-control" id="numPanels" placeholder="Enter number of panels">
                </div>
                <div class="form-group">
                    <label for="sunlightHours">Sunlight Hours (1-12):</label>
                    <input type="number" class="form-control" id="sunlightHours" placeholder="Enter sunlight hours" min="1" max="12">
                </div>
                <div class="form-group">
                    <label for="panelWattage">Wattage of Each Panel (W):</label>
                    <input type="number" class="form-control" id="panelWattage" placeholder="Enter wattage">
                </div>
                <div class="form-group">
                    <label for="panelArea">Area of Each Panel:</label>
                    <input type="number" class="form-control" id="panelArea" placeholder="Enter area">
                    <select class="form-control mt-2" id="areaUnit">
                        <option value="m²">m²</option>
                        <option value="ft²">ft²</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="efficiency">Efficiency (%):</label>
                    <input type="number" class="form-control" id="efficiency" placeholder="Enter efficiency">
                </div>
                <button class="btn btn-primary" onclick="calculateSolarEnergy()">Calculate Solar Energy</button>
                <h3 class="mt-3" id="solarResult"></h3>
                <canvas id="solarChart" width="400" height="200"></canvas>
            </div>
            <div class="tab-pane fade" id="wind" role="tabpanel" aria-labelledby="wind-tab">
                <div class="form-group">
                    <label for="numTurbines">Number of Turbines:</label>
                    <input type="number" class="form-control" id="numTurbines" placeholder="Enter number of turbines">
                </div>
                <div class="form-group">
                    <label for="windSpeed">Average Wind Speed (m/s):</label>
                    <input type="number" class="form-control" id="windSpeed" placeholder="Enter wind speed">
                </div>
                <div class="form-group">
                    <label for="turbineCapacity">Turbine Capacity (kW):</label>
                    <input type="number" class="form-control" id="turbineCapacity" placeholder="Enter turbine capacity">
                </div>
                <button class="btn btn-primary" onclick="calculateWindEnergy()">Calculate Wind Energy</button>
                <h3 class="mt-3" id="windResult"></h3>
                <canvas id="windChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
