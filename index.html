<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Calculator | Go Green</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #065f46 0%, #059669 50%, #10b981 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .progress-ring { transition: stroke-dashoffset 0.5s ease; }
        .slide-in { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-glow { animation: pulseGlow 2s infinite; }
        @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); } 50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icons as components
        const SunIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const WindIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.59 4.59A2 2 0 1111 8H2m10.59 11.41A2 2 0 1014 16H2m15.73-8.27A2.5 2.5 0 1119.5 12H2" />
            </svg>
        );

        const WaterIcon = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
        );

        const LeafIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        // Circular Progress Component
        const CircularProgress = ({ value, max, label, color, icon }) => {
            const percentage = Math.min((value / max) * 100, 100);
            const radius = 60;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;

            return (
                <div className="flex flex-col items-center">
                    <div className="relative">
                        <svg className="w-36 h-36 transform -rotate-90">
                            <circle cx="72" cy="72" r={radius} stroke="#e5e7eb" strokeWidth="8" fill="none" />
                            <circle 
                                cx="72" cy="72" r={radius} 
                                stroke={color} strokeWidth="8" fill="none"
                                strokeDasharray={circumference}
                                strokeDashoffset={offset}
                                className="progress-ring"
                                strokeLinecap="round"
                            />
                        </svg>
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                            <span className="text-2xl font-bold text-gray-800">{Math.round(percentage)}%</span>
                        </div>
                    </div>
                    <p className="mt-2 text-sm font-medium text-gray-600">{label}</p>
                </div>
            );
        };

        // Stat Card Component
        const StatCard = ({ icon, value, label, sublabel, color }) => (
            <div className={`bg-white rounded-2xl p-6 shadow-lg card-hover border-l-4 ${color}`}>
                <div className="flex items-center justify-between">
                    <div>
                        <p className="text-3xl font-bold text-gray-800">{value}</p>
                        <p className="text-sm font-medium text-gray-600">{label}</p>
                        {sublabel && <p className="text-xs text-gray-400 mt-1">{sublabel}</p>}
                    </div>
                    <div className={`p-3 rounded-full ${color.replace('border-', 'bg-').replace('-500', '-100')}`}>
                        {icon}
                    </div>
                </div>
            </div>
        );

        // Energy Type Card Component
        const EnergyCard = ({ type, icon, isActive, onClick, color }) => (
            <button 
                onClick={onClick}
                className={`p-6 rounded-2xl transition-all duration-300 flex flex-col items-center gap-3 ${
                    isActive 
                        ? `${color} text-white shadow-xl scale-105` 
                        : 'bg-white text-gray-700 hover:shadow-lg'
                }`}
            >
                <div className={`p-4 rounded-full ${isActive ? 'bg-white/20' : 'bg-gray-100'}`}>
                    {icon}
                </div>
                <span className="font-semibold">{type}</span>
            </button>
        );

        // Input Slider Component
        const InputSlider = ({ label, value, onChange, min, max, step, unit, icon }) => (
            <div className="bg-gray-50 rounded-xl p-4">
                <div className="flex justify-between items-center mb-2">
                    <label className="text-sm font-medium text-gray-700 flex items-center gap-2">
                        {icon}
                        {label}
                    </label>
                    <span className="text-lg font-bold text-emerald-600">{value} {unit}</span>
                </div>
                <input
                    type="range"
                    min={min}
                    max={max}
                    step={step}
                    value={value}
                    onChange={(e) => onChange(Number(e.target.value))}
                    className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                />
                <div className="flex justify-between text-xs text-gray-400 mt-1">
                    <span>{min} {unit}</span>
                    <span>{max} {unit}</span>
                </div>
            </div>
        );

        // Main Calculator Component
        const SolarCalculator = ({ onCalculate }) => {
            const [panels, setPanels] = useState(10);
            const [sunHours, setSunHours] = useState(5);
            const [efficiency, setEfficiency] = useState(18);
            const [panelWattage, setPanelWattage] = useState(400);

            useEffect(() => {
                const dailyOutput = panels * panelWattage * sunHours * (efficiency / 100) / 1000;
                const yearlyOutput = dailyOutput * 365;
                const co2Saved = yearlyOutput * 0.42;
                const moneySaved = yearlyOutput * 0.12;
                onCalculate({ dailyOutput, yearlyOutput, co2Saved, moneySaved, type: 'solar' });
            }, [panels, sunHours, efficiency, panelWattage]);

            return (
                <div className="space-y-4 slide-in">
                    <InputSlider label="Number of Panels" value={panels} onChange={setPanels} min={1} max={50} step={1} unit="panels" />
                    <InputSlider label="Panel Wattage" value={panelWattage} onChange={setPanelWattage} min={100} max={600} step={50} unit="W" />
                    <InputSlider label="Peak Sun Hours" value={sunHours} onChange={setSunHours} min={1} max={12} step={0.5} unit="hrs" />
                    <InputSlider label="Panel Efficiency" value={efficiency} onChange={setEfficiency} min={10} max={25} step={1} unit="%" />
                </div>
            );
        };

        const WindCalculator = ({ onCalculate }) => {
            const [turbines, setTurbines] = useState(1);
            const [windSpeed, setWindSpeed] = useState(6);
            const [rotorDiameter, setRotorDiameter] = useState(5);
            const [efficiency, setEfficiency] = useState(35);

            useEffect(() => {
                const airDensity = 1.225;
                const sweptArea = Math.PI * Math.pow(rotorDiameter / 2, 2);
                const powerOutput = 0.5 * airDensity * sweptArea * Math.pow(windSpeed, 3) * (efficiency / 100) * turbines / 1000;
                const dailyOutput = powerOutput * 24;
                const yearlyOutput = dailyOutput * 365;
                const co2Saved = yearlyOutput * 0.42;
                const moneySaved = yearlyOutput * 0.12;
                onCalculate({ dailyOutput, yearlyOutput, co2Saved, moneySaved, type: 'wind' });
            }, [turbines, windSpeed, rotorDiameter, efficiency]);

            return (
                <div className="space-y-4 slide-in">
                    <InputSlider label="Number of Turbines" value={turbines} onChange={setTurbines} min={1} max={10} step={1} unit="units" />
                    <InputSlider label="Rotor Diameter" value={rotorDiameter} onChange={setRotorDiameter} min={1} max={20} step={0.5} unit="m" />
                    <InputSlider label="Average Wind Speed" value={windSpeed} onChange={setWindSpeed} min={1} max={15} step={0.5} unit="m/s" />
                    <InputSlider label="Turbine Efficiency" value={efficiency} onChange={setEfficiency} min={20} max={50} step={1} unit="%" />
                </div>
            );
        };

        const HydroCalculator = ({ onCalculate }) => {
            const [flowRate, setFlowRate] = useState(10);
            const [head, setHead] = useState(5);
            const [efficiency, setEfficiency] = useState(80);

            useEffect(() => {
                const gravity = 9.81;
                const waterDensity = 1000;
                const powerOutput = waterDensity * gravity * (flowRate / 1000) * head * (efficiency / 100) / 1000;
                const dailyOutput = powerOutput * 24;
                const yearlyOutput = dailyOutput * 365;
                const co2Saved = yearlyOutput * 0.42;
                const moneySaved = yearlyOutput * 0.12;
                onCalculate({ dailyOutput, yearlyOutput, co2Saved, moneySaved, type: 'hydro' });
            }, [flowRate, head, efficiency]);

            return (
                <div className="space-y-4 slide-in">
                    <InputSlider label="Water Flow Rate" value={flowRate} onChange={setFlowRate} min={1} max={100} step={1} unit="L/s" />
                    <InputSlider label="Head Height" value={head} onChange={setHead} min={1} max={50} step={1} unit="m" />
                    <InputSlider label="System Efficiency" value={efficiency} onChange={setEfficiency} min={50} max={95} step={1} unit="%" />
                </div>
            );
        };

        // Environmental Impact Component
        const EnvironmentalImpact = ({ co2Saved, yearlyOutput }) => {
            const treesEquivalent = Math.round(co2Saved / 21);
            const carsOffRoad = Math.round(co2Saved / 4600 * 10) / 10;
            const homePowered = Math.round(yearlyOutput / 10500 * 10) / 10;

            return (
                <div className="bg-gradient-to-br from-emerald-500 to-teal-600 rounded-3xl p-8 text-white shadow-2xl">
                    <h3 className="text-2xl font-bold mb-6 flex items-center gap-3">
                        <LeafIcon />
                        Environmental Impact
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white/10 backdrop-blur rounded-2xl p-6 text-center">
                            <div className="text-5xl mb-3">üå≥</div>
                            <p className="text-4xl font-bold">{treesEquivalent.toLocaleString()}</p>
                            <p className="text-sm opacity-80">Trees Planted Equivalent</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur rounded-2xl p-6 text-center">
                            <div className="text-5xl mb-3">üöó</div>
                            <p className="text-4xl font-bold">{carsOffRoad}</p>
                            <p className="text-sm opacity-80">Cars Off Road/Year</p>
                        </div>
                        <div className="bg-white/10 backdrop-blur rounded-2xl p-6 text-center">
                            <div className="text-5xl mb-3">üè†</div>
                            <p className="text-4xl font-bold">{homePowered}</p>
                            <p className="text-sm opacity-80">Homes Powered/Year</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Comparison Chart
        const ComparisonChart = ({ yearlyOutput }) => {
            const avgHome = 10500;
            const percentage = (yearlyOutput / avgHome) * 100;
            
            return (
                <div className="bg-white rounded-2xl p-6 shadow-lg">
                    <h4 className="font-bold text-gray-800 mb-4">Energy vs Average Home Usage</h4>
                    <div className="space-y-4">
                        <div>
                            <div className="flex justify-between text-sm mb-1">
                                <span className="text-gray-600">Your Production</span>
                                <span className="font-semibold text-emerald-600">{yearlyOutput.toLocaleString()} kWh</span>
                            </div>
                            <div className="h-4 bg-gray-100 rounded-full overflow-hidden">
                                <div 
                                    className="h-full bg-gradient-to-r from-emerald-400 to-emerald-600 rounded-full transition-all duration-1000"
                                    style={{ width: `${Math.min(percentage, 100)}%` }}
                                />
                            </div>
                        </div>
                        <div>
                            <div className="flex justify-between text-sm mb-1">
                                <span className="text-gray-600">Avg Home Usage</span>
                                <span className="font-semibold text-gray-500">{avgHome.toLocaleString()} kWh</span>
                            </div>
                            <div className="h-4 bg-gray-100 rounded-full overflow-hidden">
                                <div className="h-full bg-gray-300 rounded-full" style={{ width: '100%' }} />
                            </div>
                        </div>
                    </div>
                    <p className="mt-4 text-center text-sm text-gray-500">
                        You're producing <span className="font-bold text-emerald-600">{Math.round(percentage)}%</span> of an average home's yearly needs
                    </p>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeEnergy, setActiveEnergy] = useState('solar');
            const [results, setResults] = useState({
                dailyOutput: 0,
                yearlyOutput: 0,
                co2Saved: 0,
                moneySaved: 0
            });

            const handleCalculate = (data) => {
                setResults(data);
            };

            const energyTypes = [
                { type: 'solar', icon: <SunIcon />, color: 'bg-amber-500', label: 'Solar' },
                { type: 'wind', icon: <WindIcon />, color: 'bg-blue-500', label: 'Wind' },
                { type: 'hydro', icon: <WaterIcon />, color: 'bg-cyan-500', label: 'Hydro' },
            ];

            return (
                <div className="min-h-screen">
                    {/* Hero Header */}
                    <header className="gradient-bg text-white py-16 px-4">
                        <div className="max-w-6xl mx-auto text-center">
                            <div className="animate-float inline-block mb-6">
                                <div className="bg-white/20 backdrop-blur p-6 rounded-full">
                                    <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-extrabold mb-4">
                                Renewable Energy Calculator
                            </h1>
                            <p className="text-xl md:text-2xl opacity-90 max-w-2xl mx-auto">
                                Calculate your green energy potential and environmental impact
                            </p>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 -mt-8 pb-16">
                        {/* Stats Overview */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <StatCard 
                                icon={<svg className="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>}
                                value={`${results.dailyOutput.toFixed(1)} kWh`}
                                label="Daily Output"
                                sublabel="Energy generated per day"
                                color="border-amber-500"
                            />
                            <StatCard 
                                icon={<svg className="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>}
                                value={`${(results.yearlyOutput / 1000).toFixed(1)} MWh`}
                                label="Yearly Output"
                                sublabel="Annual energy production"
                                color="border-emerald-500"
                            />
                            <StatCard 
                                icon={<svg className="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>}
                                value={`${(results.co2Saved / 1000).toFixed(2)} t`}
                                label="CO‚ÇÇ Saved"
                                sublabel="Carbon offset per year"
                                color="border-green-500"
                            />
                            <StatCard 
                                icon={<svg className="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>}
                                value={`$${results.moneySaved.toFixed(0)}`}
                                label="Money Saved"
                                sublabel="Annual savings estimate"
                                color="border-blue-500"
                            />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Calculator Section */}
                            <div className="lg:col-span-2 space-y-6">
                                {/* Energy Type Selector */}
                                <div className="bg-white rounded-3xl p-6 shadow-xl">
                                    <h2 className="text-xl font-bold text-gray-800 mb-6">Select Energy Type</h2>
                                    <div className="grid grid-cols-3 gap-4 mb-8">
                                        {energyTypes.map(({ type, icon, color, label }) => (
                                            <EnergyCard
                                                key={type}
                                                type={label}
                                                icon={icon}
                                                isActive={activeEnergy === type}
                                                onClick={() => setActiveEnergy(type)}
                                                color={color}
                                            />
                                        ))}
                                    </div>

                                    {/* Calculator Inputs */}
                                    <div className="border-t pt-6">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-4">
                                            Configure Your {activeEnergy.charAt(0).toUpperCase() + activeEnergy.slice(1)} System
                                        </h3>
                                        {activeEnergy === 'solar' && <SolarCalculator onCalculate={handleCalculate} />}
                                        {activeEnergy === 'wind' && <WindCalculator onCalculate={handleCalculate} />}
                                        {activeEnergy === 'hydro' && <HydroCalculator onCalculate={handleCalculate} />}
                                    </div>
                                </div>

                                {/* Environmental Impact */}
                                <EnvironmentalImpact co2Saved={results.co2Saved} yearlyOutput={results.yearlyOutput} />
                            </div>

                            {/* Right Sidebar */}
                            <div className="space-y-6">
                                {/* Efficiency Gauge */}
                                <div className="bg-white rounded-3xl p-6 shadow-xl">
                                    <h3 className="text-lg font-bold text-gray-800 mb-6 text-center">Energy Efficiency</h3>
                                    <div className="flex justify-center">
                                        <CircularProgress 
                                            value={results.yearlyOutput} 
                                            max={15000} 
                                            label="of 15 MWh Goal"
                                            color="#10b981"
                                        />
                                    </div>
                                </div>

                                {/* Comparison Chart */}
                                <ComparisonChart yearlyOutput={results.yearlyOutput} />

                                {/* Quick Tips */}
                                <div className="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl p-6 text-white shadow-xl">
                                    <h3 className="text-lg font-bold mb-4">üí° Quick Tips</h3>
                                    <ul className="space-y-3 text-sm">
                                        <li className="flex items-start gap-2">
                                            <span className="text-yellow-300">‚óè</span>
                                            Solar panels work best facing south in the northern hemisphere
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-yellow-300">‚óè</span>
                                            Wind turbines need consistent wind speeds above 3 m/s
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-yellow-300">‚óè</span>
                                            Micro-hydro systems can run 24/7 with consistent water flow
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <span className="text-yellow-300">‚óè</span>
                                            Combine multiple sources for the best results
                                        </li>
                                    </ul>
                                </div>

                                {/* CTA Card */}
                                <div className="bg-white rounded-3xl p-6 shadow-xl pulse-glow">
                                    <div className="text-center">
                                        <div className="text-4xl mb-3">üåç</div>
                                        <h3 className="text-lg font-bold text-gray-800 mb-2">Go Green Today!</h3>
                                        <p className="text-sm text-gray-600 mb-4">
                                            Start your renewable energy journey and make a positive impact on our planet.
                                        </p>
                                        <button className="w-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-semibold py-3 px-6 rounded-xl hover:shadow-lg transition-all duration-300 hover:scale-105">
                                            Get Started
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-8">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <p className="text-gray-400">
                                üå± Built with React ‚Ä¢ Powering a sustainable future
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                Calculations are estimates. Consult with professionals for accurate assessments.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
